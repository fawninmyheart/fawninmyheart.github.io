    function onImageError(e) {
        // 显示一个默认的图片或者隐藏图片
        // e.target.style.display = 'none';
        
        // 可选：显示一个错误消息
        // const errorMessage = document.createElement('div');
        // errorMessage.textContent = '图片无法加载';
        // e.target.parentNode.appendChild(errorMessage);
        
        // 可选：尝试使用备用链接
        e.target.src = '/images/xiaohu.jpg';
        e.target.onerror = null;
    }

    function nofind(){ 
        var img=event.srcElement; 
        img.src="/images/xiaohu.jog"; 
        img.onerror=null; // 控制不要一直跳动

    }

    function showImage() {
        // 创建一个新的超链接
        var link = document.createElement('a');
        link.href = 'https://www.example.com';
        link.textContent = '点击这里访问Example.com';
 
        // 插入到页面中的指定容器
        document.getElementById('link-container').appendChild(link);
    }

    function loadImage() {
        var imgUrl = "/images/xiaohu.jpg"; // 替换为你的图片路径
        var img = document.createElement("img");
        img.src = imgUrl;
        img.onload = function() {
            document.body.appendChild(img);
        };
        img.onerror = function() {
            alert("图片加载失败，请检查图片路径是否正确。");
        };
    }
</script>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
