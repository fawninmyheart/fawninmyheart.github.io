    <style>

        body {

        .gift-box {
            width: 200px;

            position: relative;
            cursor: pointer;

        }

        .gift-box:hover {

        .box {
            width: 100%;
            height: 160px;
            background: #ff69b4;

        .lid {
            width: 220px;

            background: #ff1493;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: -10px;
            transition: transform 0.5s;
        }

        .ribbon {
            width: 50px;
            height: 100px;
            background: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .message {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;

        .heart {

            color: #ff69b4;

        }

        @keyframes open {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
